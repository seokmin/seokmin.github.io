layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
    {{ "{% if page.comments " }}%} 
    <hr/>
    <h2>Comments</h2>
    <div class="fb-comments" data-href="{{ "{{ site.url " }}}}{{ "{{ page.url " }}}}" data-num-posts="4" data-width="706"></div>
    {{ "{% endif"}}%}
  
  {% include disqus.html %}
</article>
